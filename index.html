<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalNews 24/7 - Live World News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideIn 0.6s ease forwards;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .country-flag {
            font-size: 1.5em;
            margin-right: 8px;
        }

        .country-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .category-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .news-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .news-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #7f8c8d;
            border-top: 1px solid #ecf0f1;
            padding-top: 10px;
        }

        .timestamp {
            color: #e74c3c;
            font-weight: bold;
        }

        .breaking-news {
            border-left: 4px solid #e74c3c;
            background: linear-gradient(45deg, rgba(231, 76, 60, 0.1), rgba(155, 89, 182, 0.1));
        }

        .breaking-badge {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: bold;
            animation: flash 2s infinite;
        }

        @keyframes flash {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 200px;
                text-align: center;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç GlobalNews 24/7</h1>
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE
            </div>
            <p>Real-time news from around the world</p>
            
            <div class="controls">
                <button class="filter-btn active" data-filter="all">All News</button>
                <button class="filter-btn" data-filter="business">Business</button>
                <button class="filter-btn" data-filter="technology">Technology</button>
                <button class="filter-btn" data-filter="sports">Sports</button>
                <button class="filter-btn" data-filter="entertainment">Entertainment</button>
                <button class="filter-btn" data-filter="health">Health</button>
            </div>
        </div>

        <div class="news-grid" id="newsGrid">
            <!-- News cards will be dynamically generated here -->
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalNews">0</div>
                <div class="stat-label">Total Stories</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="countriesCount">0</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="lastUpdate">--:--</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>
    </div>

    <script>
        let newsData = [];
        let currentFilter = 'general';

        // Fetch news from API
        async function fetchNews(category = 'general') {
            try {
                // Show loading state
                document.getElementById('newsGrid').innerHTML = '<div style="text-align: center; padding: 40px; color: white; grid-column: 1/-1;">Loading news...</div>';
                
                const response = await fetch(`/api/news?category=${category}&country=us`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch news');
                }
                
                const data = await response.json();
                
                if (data.articles && data.articles.length > 0) {
                    newsData = data.articles.map((article, index) => ({
                        id: index,
                        title: article.title,
                        content: article.description || article.content || 'No description available',
                        source: article.source.name,
                        timestamp: new Date(article.publishedAt),
                        url: article.url,
                        imageUrl: article.urlToImage,
                        category: category
                    }));
                    renderNews();
                } else {
                    document.getElementById('newsGrid').innerHTML = '<div style="text-align: center; padding: 40px; color: white; grid-column: 1/-1;">No news available</div>';
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('newsGrid').innerHTML = '<div style="text-align: center; padding: 40px; color: white; grid-column: 1/-1;">Error loading news. Please check your API configuration.</div>';
            }
        }

        // Render news cards
        function renderNews() {
            const grid = document.getElementById('newsGrid');
            
            grid.innerHTML = newsData.map(news => `
                <div class="news-card" style="animation-delay: ${Math.random() * 0.5}s">
                    <div class="news-header">
                        <div>
                            <span class="country-flag">üåç</span>
                            <span class="country-name">World News</span>
                        </div>
                        <div>
                            <span class="category-tag">${(news.category || 'general').toUpperCase()}</span>
                        </div>
                    </div>
                    ${news.imageUrl ? `<img src="${news.imageUrl}" alt="${news.title}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin: 10px 0;" onerror="this.style.display='none'">` : ''}
                    <div class="news-title">${news.title}</div>
                    <div class="news-content">${news.content}</div>
                    <div class="news-meta">
                        <span class="source">${news.source}</span>
                        <span class="timestamp">${formatTimestamp(news.timestamp)}</span>
                    </div>
                    ${news.url ? `<a href="${news.url}" target="_blank" style="display: inline-block; margin-top: 10px; color: #667eea; text-decoration: none; font-weight: 600;">Read more ‚Üí</a>` : ''}
                </div>
            `).join('');
            
            updateStats();
        }

        // Format timestamp
        function formatTimestamp(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000 / 60); // minutes ago
            
            if (diff < 1) return 'Just now';
            if (diff < 60) return `${diff}m ago`;
            if (diff < 1440) return `${Math.floor(diff / 60)}h ago`;
            return date.toLocaleDateString();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalNews').textContent = newsData.length;
            document.getElementById('countriesCount').textContent = '195';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                
                // Map filter names to API category names
                const categoryMap = {
                    'all': 'general',
                    'politics': 'general',
                    'entertainment': 'entertainment',
                    'technology': 'technology',
                    'business': 'business',
                    'sports': 'sports',
                    'health': 'health'
                };
                
                fetchNews(categoryMap[currentFilter] || 'general');
            });
        });

        // Initialize
        function initialize() {
            fetchNews('general');
            
            // Refresh news every 5 minutes
            setInterval(() => {
                fetchNews(currentFilter === 'all' ? 'general' : currentFilter);
            }, 300000);
        }

        // Start the app
        initialize();
    </script>
</body>
</html>
